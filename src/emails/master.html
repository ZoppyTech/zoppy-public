<htnl>
  <style>
    body {
      margin: unset;
    }
    .page {
      width: 100%;
      height: 100%;
      background-color: #f3f3f3;
    }
    .container {
      border: 1px solid rgb(211, 211, 211);
      background-color: white;
      width: 600px;
      max-width: 100%;
      margin: 32px auto;
      border-radius: 8px;
    }

    @media only screen and (max-width: 576px) {
      .container {
        margin: 0px auto;
        width: 100%;
        max-width: 100%;
      }
    }

    h1,
    h2,
    h3,
    p,
    strong,
    span {
      color: rgb(119, 118, 118);
    }

    h1 {
      font-size: 24px;
      color: #002e73;
    }

    h2 {
      font-size: 18px;
    }

    h3 {
      font-size: 16px;
    }

    p,
    span {
      font-size: 13px;
    }

    strong {
      color: #363636;
    }

    .header {
      width: 100%;
      position: relative;
    }

    .background-header {
      width: 100%;
    }

    .body {
      width: 100%;
    }

    .separator {
      background-color: #dddddd;
      height: 1px;
      margin: 0 32px 32px 32px;
    }

    .footer {
      width: 100%;
      margin: 0 auto;
    }

    .mini-logo {
      margin: 0 auto;
    }

    table {
      width: 100%;
    }

    td {
      text-align: center;
    }

    .config {
      margin: 0 auto;
      width: 70%;
    }

    .button {
      border-radius: 8px;
      background-color: #7b3dff;
      padding: 16px;
      margin: 0 auto;
      text-decoration: none;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      font-size: 14px;
      width: 100%;
    }

    .padding-y {
      padding: 0 32px;
    }
  </style>
  <div
    class="page"
    style="width: 100%; height: 100%; background-color: #f3f3f3"
  >
    <div
      class="container"
      style="
        border: 1px solid rgb(211, 211, 211);
        background-color: white;
        width: 600px;
        max-width: 100%;
        border-radius: 8px;
      "
    >
      <div class="header">
        <img
          style="width: 100%; border-radius: 8px"
          class="background-header"
          src="@@background_header@@"
          alt=""
        />
      </div>
      <br />
      <div class="body">##content##</div>
      <br />
      <br />
      <br />
      <div class="footer">
        <div class="padding-y" style="padding: 0 32px">
          <strong style="color: #363636">Abraços,</strong>
        </div>
        <div class="padding-y" style="padding: 0 32px">
          <strong style="color: #363636">Equipe Zoppy</strong>
        </div>
        <br />
        <br />
        <div class="separator"></div>

        <table style="text-align: center; width: 100%; color: #727272">
          <th style="text-align: center">
            <img src="@@small_logo@@" class="mini-logo" />
            <br />
            <br />
            <br />
          </th>
          <tr>
            <td style="text-align: center; padding: 0 32px">
              <span style="color: #727272"
                >E-mail automático, não é necessário respondê-lo.</span
              >
            </td>
          </tr>
          <tr>
            <td style="text-align: center; padding: 0 32px">
              <br />
              <span style="color: #727272">Zoppy - 460.160.998/0001-92</span>
              <br />
              <br />
              <br />
            </td>
          </tr>
        </table>

        <table style="text-align: center; width: 100%">
          <tr>
            <td style="text-align: center">
              <a
                href="##whatsapp##"
                style="margin-left: 8px; text-decoration: none"
              >
                <img src="@@whatsapp@@" alt="" />
              </a>
              <a
                href="##linkedin##"
                style="margin-left: 8px; text-decoration: none"
              >
                <img src="@@linkedin@@" alt="" />
              </a>
              <a
                href="##instagram##"
                style="margin-left: 8px; text-decoration: none"
              >
                <img src="@@instagram@@" alt="" />
              </a>
            </td>
          </tr>
        </table>
        <br />
        <br />
        <br />
      </div>
    </div>
  </div>
</htnl>
